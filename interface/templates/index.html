<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpretador MiniPar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Interpretador MiniPar</h1>
        <form id="code-form" method="POST" action="/run">
            <textarea name="code" id="code" placeholder="Digite seu código MiniPar aqui..." required></textarea>
            <button type="submit">Executar</button>
        </form>
        <div id="output">
            <h2>Saída:</h2>
            <pre id="result">{{ result }}</pre>
        </div>
    </div>
</body>
</html>
